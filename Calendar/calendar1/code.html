<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="code.css" />
    <link rel="stylesheet" href="evo-calendar.min.css" />
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="inner_body">
      <div id="calendar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#calendar").evoCalendar({
            theme: "Midnight Blue",
          calendarEvents: [
            {
              id: "eve1", // Event's ID (required)
              name: "New Year", // Event name (required)
              date: "January/1/2024", // Event date (required)
              type: "holiday", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              id: "eve2", // Event's ID (required)
              name: "Republic Day", // Event name (required)
              date: "January/26/2024", // Event date (required)
              type: "holiday", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              id: "eve3", // Event's ID (required)
              name: "Netaji's Birthday", // Event name (required)
              date: "January/23/2024", // Event date (required)
              type: "holiday", // Event type (required)
              everyYear: true, // Same event every year (optional)
            },
            {
              name: "Vacation Leave",
              badge: "02/13 - 02/15", // Event badge (optional)
              date: ["February/13/2020", "February/15/2020"], // Date range
              description: "Vacation leave for 3 days.", // Event description (optional)
              type: "event",
              color: "#63d867", // Event custom color (optional)
            },
          ],
        });
      });
    </script>
  </body>
</html>
