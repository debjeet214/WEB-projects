<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->   
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>facebook webpage</title>
</head>
<body class="bg-gray-200">
     <div class="container mt-44 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-6">
            <img class="w-52" src="fb.svg" alt="">
            <p class="text-xl mx-6">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-6 rounded-xl w-1/4">
            <input class="px-4 h-10 my-2 border border-1 outline-blue-400 rounded-md border-gray-300" type="text" placeholder="Email Address or Phone Number" >
            <input class="px-4 h-10 my-2 border border-1 outline-blue-400 rounded-md border-gray-300" type="password" placeholder="Password"> 
            <button class="bg-blue-500 text-white py-3 my-2 rounded-md text-lg font-bold hover:bg-blue-600" >Log In</button>
            <span class="text-blue-600 my-2 text-center text-sm my-2 cursor-pointer hover:underline" >Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white py-3 my-2 rounded-md  font-bold mx-auto px-4 w-fit hover:bg-green-600"><a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Create New Account</a></button>
            <span class="absolute -bottom-96 text-black text-sm"><Span class="font-bold hover:underline cursor-pointer">Create a Page</Span> for a celebrity, brand or business</span>
        </div>
        
     </div>

</body>
</html>
